app.about.title = O aplikaciji Bug Tracker
app.about.header = Osnovna upotreba aplikacije
app.about.message0 = - Da biste koristili aplikaciju, prvo morate napraviti svoj profil. Tamo unosite svoje osnovne akreditive.
app.about.message1 = - Kada se prijavite, pojavit' će se glavni panel, na kojem možete pregledati sve bug-ove kreirane u aplikaciji, odnosno vašoj kompaniji/firmi. 
app.about.message2 = - Ako znate kako riješiti bug, možete ga riješiti klikom na odgovarajuće dugme. Bićete preusmjereni na kreiranje rješenja u novom prozoru, naravno za tu grešku. Imajte na umu da možete riješiti samo greške koje postoje u vašem odjelu.
app.about.message3 = - Ako i sami imate neke greške koje pokušavate riješiti, možete objaviti greške. Kada kliknete na tu opciju, ići ćete na novi prozor u kojem ćete kreirati svoju grešku. Greška se automatski objavljuje na kontrolnoj tabli drugih korisnika i vašoj kontrolnoj tabli.
app.about.message4 = - Ako ste više tip za konfiguraciju, možete uvesti ili izvesti greške sa odgovarajućim .bug formatiranim fajlom. Takođe, moći ćete da otpremite ili preuzmete greške direktno na svoj nalog sa JSON API servera.
app.about.message5 = - Konačno, moći ćete pregledati statistiku aplikacija. Neke informacije koje možete vidjeti su: postotak riješenih grešaka po odjelima, potpuno riješene greške, ukupan broj kreiranih grešaka i mnoštvo više informacija.
app.about.message6 = - Sve statističke informacije će se moći ispisati kreiranjem Jaspersoft izvještaja.

